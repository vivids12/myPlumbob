<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1a1a1a;
        color: rgba(54, 162, 235, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(54, 162, 235, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 700px;
        height: 20vh;
        position: relative;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(54, 162, 235, 1);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartMenu">
      <p>WWW.CHARTJS3.COM (Chart JS <span id="chartVersion"></span>)</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart" width="700" height="100"></canvas>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"
    ></script>
    <script>
      // setup
      const data = {
        labels: ["Progresso atual"],
        datasets: [
          {
            label: "%",
            data: [47],
            borderColor: ["#cfcfcf"],
            backgroundColor: ["#30B945"],
            borderWidth: 0,
            borderSkipped: false,
            borderRadius: 5,
            barPercentage: 0.5,
            categoryPercentage: 0.9,
          },
        ],
      };

      // progressBar plugin block
      const progressBar = {
        id: "progressBar",
        beforeDatasetsDraw(chart, args, pluginOptions) {
          const {
            ctx,
            data,
            chartArea: { top, bottom, left, right, width, height },
            scales: { x, y },
          } = chart;

          ctx.save();

          // Conta para saber qual altura deve ficar a legenda
          console.log(
            (height / y.ticks.length) *
              data.datasets[0].barPercentage *
              data.datasets[0].categoryPercentage
          );
          //   24.428571428571427

          const barHeight =
            (height / y.ticks.length) *
            data.datasets[0].barPercentage *
            data.datasets[0].categoryPercentage;

          data.datasets[0].data.forEach((datapoint, index) => {
            // labeltext
            const fontSizeLabel = 12;

            // Configuração da fonte da legenda
            ctx.font = `${fontSizeLabel}px sans-serif`;
            ctx.fillStyle = "rgba(102, 102, 102)";
            ctx.textAlign = "left";
            ctx.fillText(
              data.labels[0],
              left,
              y.getPixelForValue(0) - fontSizeLabel - 20
            );

            // valueText
            const fontSizeDataPoint = 12;

            ctx.font = `bold ${fontSizeDataPoint}px sans-serif`;
            ctx.fillStyle = "rgba(102, 102, 102)";
            ctx.textAlign = "right";
            ctx.textBaseline = "middle";
            ctx.fillText(
              datapoint,
              right,
              y.getPixelForValue(0) - fontSizeDataPoint - 20
            );

            //bg color progress bar
            ctx.beginPath();
            ctx.fillStyle = data.datasets[0].borderColor[0];
            ctx.fillRect(
              left,
              y.getPixelForValue(0) - barHeight / 2,
              width,
              barHeight
            );
          }); 
        },
      };

      

      // config
      const config = {
        type: "bar",
        data,
        options: {
          responsive: false,
          maintainAspectRatio: false,
          indexAxis: "y",
          plugins: {
            tooltip: {
              callbacks: {
                label: function (context) {
                  var valor = context.raw;
                  return `${valor}%`;
                },
              },
            },
            legend: {
              display: false,
            },
          },
          scales: {
            x: {
              max: 100,
              grid: {
                display: false,
                drawBorder: false,
              },
              border: {
                display: false,
              },
              ticks: {
                display: false,
              },
            },
            y: {
              beginAtZero: true,
              grid: {
                display: false,
                drawBorder: false,
              },
              border: {
                display: false,
              },
              ticks: {
                display: false,
              },
            },
          },
        },
        plugins: [progressBar],
      };

      // render init block
      const myChart = new Chart(document.getElementById("myChart"), config);

      // Instantly assign Chart.js version
      const chartVersion = document.getElementById("chartVersion");
      chartVersion.innerText = Chart.version;
    </script>
  </body>
</html>
